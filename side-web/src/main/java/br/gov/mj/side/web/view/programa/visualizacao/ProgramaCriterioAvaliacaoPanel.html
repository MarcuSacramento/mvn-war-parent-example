<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Critérios de Avaliação</h3>
		</div>
		<div class="box-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrição</th>
						<th>Forma de Verificação</th>
						<th>Tipo de Resposta</th>
						<th>Opções de Resposta</th>
						<th>Peso</th>
						<th>Anexo</th>
						<th>Desempate</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="criteriosAvaliacao">
						<td wicket:id="nomeCriterioAvaliacao"></td>
						<td wicket:id="descricaoCriterioAvaliacao"></td>
						<td wicket:id="formaVerificacao"></td>
						<td wicket:id="tipoResposta.descricao"></td>
						<td wicket:id="opcoesResposta"></td>
						<td wicket:id="pesoResposta"></td>
						<td wicket:id="possuiObrigatoriedadeDeAnexo"></td>
						<td wicket:id="utilizadoParaCriterioDesempate"></td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="paginator"></div>
		</div>
	</div>
</wicket:panel>
