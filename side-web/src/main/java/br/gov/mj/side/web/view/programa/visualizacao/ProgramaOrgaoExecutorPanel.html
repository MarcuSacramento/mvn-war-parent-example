<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Órgão Executor</h3>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="col-md-2"><label>Órgão (Cód. SIORG)</label></div>
				<div class="col-md-6">
					<span wicket:id="unidadeExecutora.orgao.nomeOrgao"></span>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-2"><label>Unidade Executora</label></div>
				<div class="col-md-6">
					<span wicket:id="unidadeExecutora.nomeUnidadeExecutora"></span>
				</div>
			</div>			
		</div>
	</div>

</wicket:panel>
