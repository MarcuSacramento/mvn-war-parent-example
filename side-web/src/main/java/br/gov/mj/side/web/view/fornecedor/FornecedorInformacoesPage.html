<!DOCTYPE html>
<wicket:extend>
	<form id="formulario" class="form-horizontal" wicket:id="form">
		<div class="grid_12">
			<ul class="breadcrumb">
				<li><a href="" wicket:id="homePage">Dashboard</a></li>
				<li class="active">Informações Cadastrais</li>
			</ul>
		</div>
		<br />


		<!--PAINEIS -->
		<div>

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Empresa</h3>
				</div>
				<div class="box-body">
					<wicket:container wicket:id="fornecedorInformacoesPanel" />
				</div>
			</div>

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Representante Legal</h3>
				</div>
				<div class="box-body">
					<wicket:container wicket:id="panelRepresentantes" />
				</div>
			</div>

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Preposto</h3>
				</div>
				<div class="box-body">
					<wicket:container wicket:id="panelPrepostos" />
				</div>
			</div>

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Anexos</h3>
				</div>
				<div class="box-body">
					<wicket:container wicket:id="panelAnexo" />
				</div>
			</div>

			<div class="box-footer clearfix">
				<div class="pull-right" wicket:id="panelButton">
				<a class="btn btn-warning btn-sm" title="Voltar" wicket:id="btnVoltar"><i class="fa fa-undo"></i>Voltar</a>
				</div>
			</div>

		</div>
	</form>

</wicket:extend>
