<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<form id="validate" name="my_form" class="form-horizontal" wicket:id="form">
		<div class="grid_12" wicket:id="panelBreadcrump">
			<ul class="breadcrumb">
				<li><a href="" wicket:id="homePage">Dashboard</a></li>
				<li><a href="" wicket:id="fornecedorPesquisaPage">Pesquisar Fornecedor</a></li>
				<li class="active"><span wicket:id="lblBread"></span></li>
			</ul>
		</div>

		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Dados do Fornecedor</h3>
			</div>
			<div class="box-body">
				<div class="form-group">
					<label class="col-sm-3 control-label"></label>
					<div class="col-sm-6">
						<div class="col-sm-6 feedbackPanelERROR" wicket:id="mensagemErro" id="mensagemErro"></div>
					</div>
				</div>

				<div class="form-group" wicket:id="panelCnpj">
					<label class="col-sm-3 control-label" for="cnpj"><span class="obrigatorio">*</span> CNPJ</label>
					<div class="row col-sm-7">
						<div class="col-sm-4">
							<input type="text" placeholder="CNPJ" class="form-control mask-cnpj" id="cnpj" wicket:id="numeroCnpj" />
						</div>
						<button title="Verificar CNPJ" class="btn btn-success btn-sm" wicket:id="btnVerificarCnpj" id="btnVerificarCnpj">
							<i class="fa fa-search"></i> Verificar
						</button>
						<button title="Limpar Formulário" class="btn btn-warning btn-sm" wicket:id="btnCancelarEdicao" id="btnCancelarInclusaoEdicao">
							<i class="fa fa-undo"></i> Limpar Formulário
						</button>
					</div>
				</div>

				<wicket:container wicket:id="panelDadosFornecedor" />
			</div>
		</div>

		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Dados do Representante Legal</h3>
			</div>
			<div class="box-body">
				<wicket:container wicket:id="panelRepresentantes" />
			</div>
		</div>

		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Dados do Preposto</h3>
			</div>
			<div class="box-body">
				<wicket:container wicket:id="panelPrepostos" />
			</div>
		</div>

		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Anexos</h3>
			</div>
			<div class="box-body">
				<wicket:container wicket:id="panelAnexo" />
			</div>
		</div>

		<div class="box-footer clearfix">
			<div>
				Os campos marcados com <span class="obrigatorio">*</span> são de preenchimento obrigatório.
			</div>
			<div class="pull-right" wicket:id="panelBotoes">
				<div>
					<button class="btn btn-success btn-sm" title="Salvar Fornecedor" wicket:id="btnSalvar">
						<i class="fa fa-floppy-o"></i> Salvar
					</button>

					<button class="btn btn-success btn-sm" title="Salvar Fornecedor" wicket:id=btnSalvarCadastro>
						<i class="fa fa-floppy-o"></i> Salvar
					</button>

					<button title="Voltar" class="btn btn-warning btn-sm" wicket:id="btnVoltar">
						<i class="fa fa-undo"></i> Voltar
					</button>
				</div>
			</div>
		</div>
		<div wicket:id="modalConfirm"></div>
		<div wicket:id="modalLimparFormulario"></div>
	</form>
</wicket:extend>
