<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<script>
		function somenteNumero(e){
		    var tecla=(window.event)?event.keyCode:e.which;   
		    if((tecla>47 && tecla<58)) return true;
		    else{
		    	if (tecla==8 || tecla==0) return true;
			else  return false;
		    }
		}		
	</script>

	<div wicket:id="panelPrincipal">
		<br /> <br />
		<div class="form-group">
			<label class="col-sm-3 control-label" for="nomePrograma"> <span class="obrigatorio">*</span> Nome do Programa
			</label>
			<div class="col-sm-6">
				<input type="text" placeholder="Nome do Programa" class="form-control" id="nomePrograma" wicket:id="nomePrograma" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="nomeFantasiaPrograma"> <span class="obrigatorio">*</span> Nome Fantasia
			</label>
			<div class="col-sm-6">
				<input type="text" placeholder="Nome Fantasia" class="form-control" id="nomeFantasiaPrograma" wicket:id="nomeFantasiaPrograma" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="descricaoPrograma"> <span class="obrigatorio">*</span> Descrição
			</label>
			<div class="col-sm-6">
				<textarea class="form-control" rows="5" id="descricaoPrograma" placeholder="Descrição" wicket:id="descricaoPrograma"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="anoPrograma"> <span class="obrigatorio">*</span> Ano
			</label>
			<div class="col-sm-2">
				<input type="text" placeholder="Ano" class="form-control" id="anoPrograma" wicket:id="anoPrograma" onkeypress='return somenteNumero(event)' />
			</div>
		</div>
	</div>
	<div wicket:id="panelDropDown">
		<div class="form-group">
			<label class="col-sm-3 control-label" for="dropFuncao"> <span class="obrigatorio">*</span> Função
			</label>
			<div class="col-sm-6">
				<select class="basic-single" style="width: 100%;" id="dropFuncao" wicket:id="dropFuncao">
					<option>Selecione...</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="subFuncao"> <span class="obrigatorio">*</span> Subfunção
			</label>
			<div class="col-sm-6">
				<select class="basic-single" style="width: 100%" id="subFuncao" wicket:id="subFuncao">
					<option>Selecione...</option>
				</select>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="inputNumeroProcessoSEI"> * Número do Processo SEI </label>
		<div class="col-sm-6">
			<input type="text" placeholder="Número do Processo SEI" class="form-control mask-numero-sei" id="inputNumeroProcessoSEI" wicket:id="numeroProcessoSEI" maxlength="20" />
		</div>
	</div>

	<div wicket:id="panelOrgaoExecutor">
		<div class="form-group">
			<label class="col-sm-3 control-label" for="nomeOrgao">* Órgão (Cód. SIORG) </label>
			<div class="col-sm-6">
				<select class="basic-single" style="width: 100%" id="nomeOrgao" wicket:id="nomeOrgao">
					<option>Selecione...</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="unidadeExecutora">* Unidade Executora </label>
			<div class="col-sm-6">
				<select class="basic-single" style="width: 100%" id="unidadeExecutora" wicket:id="unidadeExecutora">
					<option>Selecione...</option>
				</select>
			</div>
		</div>
		<br /> <br /> <br />
	</div>

	<style>
		.close {
			display: none;
		}
	</style>

	<div wicket:id="modal"></div>

</wicket:panel>
