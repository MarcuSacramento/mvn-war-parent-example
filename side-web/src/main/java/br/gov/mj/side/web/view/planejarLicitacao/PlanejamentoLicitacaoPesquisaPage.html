<!DOCTYPE html>
<wicket:extend xmlns:wicket="http://wicket.apache.org">

	<script>
		function somenteNumero(e){
		    var tecla=(window.event)?event.keyCode:e.which;   
		    if((tecla>47 && tecla<58)) return true;
		    else{
		    	if (tecla==8 || tecla==0) return true;
			else  return false;
		    }
		}		
	</script>

	<form id="validate" name="my_form" class="form-horizontal" wicket:id="form">
		<div class="pull-right">
			<a title="Cadastrar nova Licitação" id="btnNovo" class="btn btn-primary btn-sm" wicket:id="btnNovo"> <i class="fa fa-file-o"></i> Nova Licitação
			</a>
		</div>
		<div class="grid_12">
			<ul class="breadcrumb">
				<li><a href="" wicket:id="homePage">Dashboard</a></li>
				<li class="active">Pesquisar Planejamento de Licitação</li>
			</ul>
		</div>

		<div wicket:id="panelPrincipal">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Dados da Pesquisa</h3>
				</div>
				<div class="box-body">
					<div class="form-group">
						<label class="col-sm-3 control-label" for="dropPrograma"> Programa </label>
						<div class="col-sm-6">
							<select class="basic-single" wicket:id="dropPrograma" id="dropPrograma" style="width: 100%">
								<option>Selecione...</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="prazoExecucao">Prazo de Execução</label>
						<div class="col-sm-2">
							<input type="text" placeholder="Prazo Final de Execução" class="form-control" id="prazoExecucao" wicket:id="prazoExecucao" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label" for="item">Item</label>
						<div class="col-sm-2">
							<select wicket:id="item" class="basic-single" style="width: 100%;" id="item"></select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label" for="regiao">Região</label>
						<div class="col-sm-6">
							<select wicket:id="regiao" class="basic-single" style="width: 100%;" id="regiao"></select>
						</div>
					</div>

					<div class="form-group" wicket:id="panelEstado">
						<label class="col-sm-3 control-label" for="UfPesquisa">Estado</label>
						<div class="col-sm-6">
							<select wicket:id="UfPesquisa" class="basic-single" style="width: 100%;" id="UfPesquisa"></select>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label"></label>
			<div class="col-sm-5">
				<button type="submit" title="Pesquisar" class="btn btn-success btn-sm" wicket:id="btnPesquisar">
					<i class="fa fa-search"></i>Pesquisar
				</button>
			</div>
		</div>

		<div class="box box-primary" wicket:id="panelResultado">
			<div class="box-header with-border">
				<h3 class="box-title">Lista de Licitações</h3>
				<div class="pull-right mj_botoes_acao_tabela">
					Qtd de itens exibidos &nbsp;<select id="itensPorPagina" title="Número de registros por página" wicket:id="itensPorPagina"></select>
				</div>
			</div>

			<div class="box-body">
				<span class="visible-xs"><i class="fa fa-exchange"></i> Movimente a tabela para visualizar </span>
				<div class="table-responsive">
					<table width="55%" class="table table-hover">
						<thead>
							<tr>
								<th wicket:id="orderByCodigo">Código do Programa</th>
								<th wicket:id="orderByNome">Nome do Programa</th>
								<th>Grupo / Item</th>
								<th>Estado</th>
								<th wicket:id="orderByPrazo">Prazo de Execução</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="dataResultado">
								<td wicket:id="resultCodigoPrograma"></td>
								<td wicket:id="resultNomePrograma"></td>
								<td wicket:id="resultGrupoItem"></td>
								<td wicket:id="resultEstado"></td>
								<td wicket:id="resultPrazo"></td>
								<td>
									<button class="btn btn-success btn-sm" title="Gerar Minuta do Termo de Referência" wicket:id="btnGerarMinuta">
										<i class="fa fa-file-pdf-o"></i>
									</button>
									<button wicket:id="btnDonwload" title="Baixar Minuta" class="btn btn-success btn-sm">
										<i class="fa fa-download"></i>
									</button>
									<button class="btn btn btn-primary btn-sm" title="Visualizar" wicket:id="btnVisualizar">
										<i class="fa fa-search"></i>
									</button>
									<button class="btn btn btn-info btn-sm" title="Alterar" wicket:id="btnAlterar">
										<i class="fa fa-pencil fa-fw"></i>
									</button>
									<button title="Excluir" class="btn btn btn-danger btn-sm" wicket:id="btnExcluir">
										<i class="fa fa-trash-o"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer">
					<div wicket:id="pagination"></div>
				</div>
			</div>
		</div>
		<div wicket:id="modalConfirmar"></div>
	</form>
</wicket:extend>
