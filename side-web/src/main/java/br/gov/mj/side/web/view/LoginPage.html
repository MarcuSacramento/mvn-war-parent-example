<!DOCTYPE html>

<wicket:extend>

		<!-- &Aacute;rea principal -->
		<div class="container-fluid mj_login">
			<div class="row">
				<div class="col-sm-offset-4 col-sm-4">
					<form wicket:id="form">						
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Efetuar logon</h3>
							</div>
							
							<div class="panel-body">
								<div class="form-group">
									<label for="loginUsuario">Login do usuário</label>
									<input wicket:id="login" type="text" class="form-control" id="loginUsuario" placeholder="Login do usu&aacute;rio" />
								</div>
								<div class="form-group">
									<label for="senhaAcesso">Senha de acesso</label>
									<input wicket:id="senha" type="password" class="form-control" id="senhaAcesso" placeholder="Senha de acesso" />
								</div>
								<div class="form-group">
									<a wicket:id="linkRecuperarSenha" class="alert-link pull-right" href="#">Esqueceu sua senha?</a>
								</div>
							</div>
							<div class="panel-footer clearfix">
								Ainda não é cadastrado? <a wicket:id="btnCadastroExterno" title="Cadastre-se">Cadastre-se</a>
								<a wicket:id="entrarLink" href="#" class="btn btn-default pull-right" title="Entrar">Entrar <i class="fa fa-sign-in"></i></a>
							</div>
						</div>
						<!-- Input para capturar a resolução do dispositivo -->
						<input style="display: none;" wicket:id="tamanhoTela" id="tamanhoTela" type="text" />	
					</form>
				</div>
			</div>
		</div>
		
</wicket:extend>
