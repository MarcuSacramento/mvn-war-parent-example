<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Recurso Financeiro</h3>
		</div>
		<div class="box-body">

			<div class="row">
				<div class="col-md-2">
					<label>Valor Total:</label>
				</div>
				<div class="col-md-6">
					<span wicket:id="valorTotal"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<label>Valor Máximo por Proposta:</label>
				</div>
				<div class="col-md-6">
					<span wicket:id="valorMaximoProposta"></span>
				</div>
			</div>
			<br /> <br />

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Ação Orçamentária</th>
						<th>Valor Total</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="recursosFinanceiros">
						<td><span wicket:id="acaoOrcamentaria.numeroNomeAcaoOrcamentaria"></span></td>
						<td><span wicket:id="total"></span></td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="paginator"></div>
		</div>
	</div>
</wicket:panel>
