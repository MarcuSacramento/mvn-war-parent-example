<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Bens</h3>
		</div>
		<div class="box-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrição</th>
						<th style="text-align: center;">Quantidade Total</th>
						<th style="text-align: center;">Quantidade Máxima por Proposta</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="programaBens">
						<td><span wicket:id="bem.nomeBem"></span></td>
						<td><span wicket:id="bem.descricaoBem"></span></td>
						<td style="text-align: center;"><span wicket:id="quantidade"></span></td>
						<td style="text-align: center;"><span wicket:id="quantidadePorProposta"></span></td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="paginatorBem"></div>
		</div>
	</div>

	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Kits</h3>
		</div>
		<div class="box-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrição</th>
						<th style="text-align: center;">Quantidade Total</th>
						<th style="text-align: center;">Quantidade Máxima por Proposta</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="programaKits">
						<td><span wicket:id="kit.nomeKit"></span></td>
						<td><span wicket:id="kit.descricaoKit"></span></td>
						<td style="text-align: center;"><span wicket:id="quantidade"></span></td>
						<td style="text-align: center;"><span wicket:id="quantidadePorProposta"></span></td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="paginatorKit"></div>
		</div>
	</div>
</wicket:panel>
