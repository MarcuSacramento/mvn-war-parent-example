<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Critérios de Acompanhamento</h3>
		</div>
		<div class="box-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Descrição</th>
						<th>Forma de Acompanhamento</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="criteriosAcompanhamento">
						<td><span wicket:id="nomeCriterioAcompanhamento"></span></td>
						<td><span wicket:id="descricaoCriterioAcompanhamento"></span></td>
						<td><span wicket:id="formaAcompanhamento"></span></td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="paginator"></div>
		</div>
	</div>
</wicket:panel>
