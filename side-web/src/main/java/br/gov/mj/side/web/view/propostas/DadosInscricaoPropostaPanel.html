<wicket:panel>

	<div class="box box-primary">
		<div class="box-header with-border">
				<h3 class="box-title">Proposta</h3>
		</div>

		<div class="box-body">

			<div class="row">
				<div class="col-md-2">
					<label>Valor da Proposta</label>
				</div>
				<div class="col-md-6">
					<span wicket:id="valorProposta"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<label>Nome do Representante</label>
				</div>
				<div class="col-md-6">
					<span wicket:id="nomeRepresentante"></span>
				</div>
			</div>
		</div>
	</div>

</wicket:panel>
