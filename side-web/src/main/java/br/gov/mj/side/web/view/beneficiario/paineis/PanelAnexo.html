'<wicket:panel>
	<script>
		function somenteNumero(e){
    		var tecla=(window.event)?event.keyCode:e.which;   
    		if((tecla>47 && tecla<58)) return true;
    		else{
    			if (tecla==8 || tecla==0) return true;
				else  
			return false;
    		}
		}		
	</script>
	<div class="form-horizontal" wicket:id="panelPrincipalAnexo">
		<div class="form-group">
			<label class="col-sm-3 control-label"> <span class="obrigatorio"></span>
			</label>
			<div class="col-sm-6 feedbackPanelERROR" wicket:id="mensagemAnexo"></div>
		</div>

		<form wicket:id="formUpload" id="formUpload">

			<script>
				$(document).ready(function() {
					$("#tipoArquivo").select2();
				});
			</script>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="dropTipoArquivo"><span class="obrigatorio">*</span> Tipo do Arquivo</label>
				<div class="col-sm-3">
					<select name="tipoArquivo" class="js-example-basic-single" id="tipoArquivo" style="width: 100%" wicket:id="tipoArquivo"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="nomePrograma"> <span class="obrigatorio">*</span> Data
				</label>
				<div class="col-sm-2">
					<input wicket:id="data" id="dataLocal" type="text" class="form-control" /> <span class="help-block"> Formato: dd/mm/aaaa </span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="upArquivo"> <span class="obrigatorio">*</span> Arquivo
				</label>
				<div class="col-sm-3">
					<input wicket:id="fileInput" type="file" id="fileInput" />
				</div>
				<button wicket:id=btnAdicionarAnexo title="Adicionar" class="btn btn-success btn-sm" id="btnAdicionarAnexo">
					<i class="fa fa-plus"></i>
				</button>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label"> </label>
				<div class="container col-sm-12">
					<div class="col-sm-12">
						<div class="box box-primary">
							<div class="box-body">
								<table class="table table-hover" style="table-layout: fixed;">
									<thead>
										<tr>
											<th width="14%">Tipo</th>
											<th width="26%">Arquivo</th>
											<th width="10%">Tamanho</th>
											<th width="12%">Data do Documento</th>
											<th width="17%">Data de Cadastro no Sistema</th>
											<th width="9%" class="text-left">Ações</th>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="anexos">
											<td width="10%"><span wicket:id="descricao"></span></td>
											<td width="26%"><span wicket:id="nomeAnexo"></span></td>
											<td width="12%"><span wicket:id="tamanhoArquivoEmMB"></span></td>
											<td width="10%"><span wicket:id="dataAnexoTable"></span></td>
											<td width="17%"><span wicket:id="dataCadastro"></span></td>
											<td width="13%" class="text-left">
												<button wicket:id="btnDonwload" title="Baixar arquivo" class="btn btn-success btn-sm" id="btnDonwload">
													<i class="fa fa-download"></i>
												</button>
												<button wicket:id="btnExcluirAnexo" title="Excluir" class="btn btn-danger btn-sm">
													<i class="fa fa-minus"></i>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
								<div wicket:id="paginator"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</wicket:panel>
