<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div class="box box-primary" style="margin-left: 10px; margin-right: 10px;">
		<div class="box-header with-border">
			<h3 class="box-title">Critérios de Acompanhamento</h3>
		</div>
		<div class="form-horizontal" wicket:id="panelPrincipal">
			<br />
			<div class="form-group">
				<label class="col-sm-3 control-label"> <span class="obrigatorio"></span>
				</label>
				<div class="col-sm-6 feedbackPanelERROR" wicket:id="mensagem"></div>
			</div>

			<!-- INICIO PAINEL COM OS DADOS BASICOS -->
			<div wicket:id="panelDadosBasicos">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="nomeAcompanhamento">* Nome </label>
					<div class="col-sm-6">
						<input type="text" placeholder="Nome do Critério de Acompanhamento" class="form-control" id="nomeAcompanhamento" wicket:id="nomeAcompanhamento" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="descricaoCriterioAcompanhamento">* Descrição </label>
					<div class="col-sm-6">
						<textarea class="form-control" rows="5" placeholder="Descrição" wicket:id="descricaoAcompanhamento"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">* Forma de Acompanhamento </label>
					<div class="col-sm-6">
						<textarea class="form-control" rows="5" placeholder="Forma de Acompanhamento" wicket:id="verificacaoAcompanhamento"></textarea>
					</div>
				</div>
			</div>

			<!-- INICIO PAINEL COM OS BOTÕES -->
			<div wicket:id="panelBotoes">
				<div class="form-group">
					<label class="col-sm-8 control-label" for="beneficiario.numeroCnpjBeneficiario"> </label>
					<div class="col-sm-1">
						<div class="pull-right">
							<button title="Adicionar" class="btn btn-success btn-sm" wicket:id="btnAdicionar">
								<i class="fa fa-plus"></i>
							</button>
							<button class="btn btn-info btn-sm" wicket:id="btnSalvarEdicao" title="Alterar">
								<i class="fa fa-pencil fa-fw"></i>
							</button>
							<button title="Cancelar Edição do Critério" class="btn btn-warning btn-sm" wicket:id="btnCancelarEdicaoCriterio" id="btnCancelarEdicaoCriterio">
								<i class="fa fa-undo"></i>
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- PANEL DATAVIEW -->
			<div class="form-group" wicket:id="panelDataViewCriterio">
				<label class="col-sm-1 control-label"> </label>
				<div class="container col-sm-12">
					<div class="col-sm-12">
						<div>
							<p class="text-left"></p>
						</div>
						<div class="box box-primary">
							<div class="box-body">
								<table width="98%" class="table table-hover" style="table-layout: fixed;">
									<thead>
										<tr>
											<th width="2%"></th>
											<th width="16%">Nome</th>
											<th width="31%">Descrição</th>
											<th width="36%">Forma de Acompanhamento</th>
											<th width="14%" class="text-left">Ações</th>
											<th width="1%"></th>
										</tr>
									</thead>
									<tbody wicket:id="dataViewCriterio">
										<tr>
											<td width="2%"></td>
											<td width="16%"><span wicket:id="nomeCriterio"></span></td>
											<td width="31%"><span wicket:id="descricaoCriterio"></span></td>
											<td width="36%"><span wicket:id="verificacaoCriterio"></span></td>
											<td width="14%" class="text-left">
												<button wicket:id="btnEditar" class="btn btn-info btn-sm" title="Alterar">
													<i class="fa fa-pencil fa-fw"></i>
												</button>
												<button wicket:id="btnExcluir" class="btn btn-danger btn-sm" title="Excluir">
													<i class="fa fa-minus"></i>
												</button>
											</td>
											<td width="1%"></td>
										</tr>
									</tbody>
								</table>
								<div class="panel-footer">
									<div wicket:id="paginator"></div>
								</div>
							</div>
						</div>
						<br /> <br />
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
