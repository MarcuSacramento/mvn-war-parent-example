<!DOCTYPE html>
<wicket:extend>

	<form wicket:id="form">
		<div class="col-sm-offset-4 col-sm-4">
			<div class="panel panel-primary">
				<div class="panel-heading">Recuperar senha</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="cpf">* CPF</label> <input wicket:id="cpf" type="text" class="form-control mask-cpf" id="cpf" placeholder="CPF" />
					</div>

					<div class="form-group">
						<label for="email">* E-Mail</label> <input wicket:id="email" type="text" class="form-control" id="email" placeholder="E-mail" />
					</div>

					<div class="row">
						<div class="col-sm-offset-4 col-sm-4">
							<div style="text-align: center";>
								<button wicket:id="btnConfirmar" class="btn btn-success">Confirmar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<div class="col-sm-offset-4 col-sm-4">
		<div class="alert alert-success" role="alert" wicket:id="mensagemSucessoContainer">
			<div style="text-align: center";>
				<h4>
					<span wicket:id="lblMensagemSucesso"></span>
				</h4>
				<br /> <a wicket:id="linkAcesso" class="alert-link" href="#">Clique aqui para acessar o sistema</a>
			</div>
		</div>
	</div>
</wicket:extend>
