<!DOCTYPE html>
<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div class="box box-primary" style="margin-left: 10px; margin-right: 10px;">
		<div class="box-header with-border">
			<h3 class="box-title">Anexos Publicados</h3>
		</div>
		<div class="box-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Listas de propostas elegiveis</th>
						<th width="15%">Data da Publicação</th>
						<th width="15%">Tamanho em MB</th>
						<th width="15%">Ações</th>
					</tr>
				</thead>

				<tbody>
					<tr wicket:id="listaElegibilidade">
						<td><span wicket:id="nomeArquivo"></span></td>
						<td><span wicket:id="dataCadastro"></span></td>
						<td><span wicket:id="tamanhoArquivoEmMB"></span></td>
						<td><button wicket:id="btnDownload" title="Baixar arquivo" class="btn btn-success btn-sm">
								<i class="fa fa-download"></i>
							</button></td>
					</tr>
				</tbody>
			</table>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Lista de propostas classificadas</th>
						<th width="15%">Data da Publicação</th>
						<th width="15%">Tamanho em MB</th>
						<th width="15%">Ações</th>
					</tr>
				</thead>

				<tbody>
					<tr wicket:id="listaAvaliacao">
						<td><span wicket:id="nomeArquivo"></span></td>
						<td><span wicket:id="dataCadastro"></span></td>
						<td><span wicket:id="tamanhoArquivoEmMB"></span></td>
						<td><button wicket:id="btnDownload" title="Baixar arquivo" class="btn btn-success btn-sm">
								<i class="fa fa-download"></i>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</wicket:panel>
